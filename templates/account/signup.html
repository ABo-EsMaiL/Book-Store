{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Sign Up
{% endblock title %}
{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button> </form>
    </form>
    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
    <p>
        <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
    </p>
{% endblock content %}
