{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Log out
{% endblock %}

{% block content %}
    <h1>Logged Out</h1>
    <p>
        Are you sure you want to log out?
    </p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Log Out</button>
    </form>
    <a href="{% url 'home' %}">Return to Home</a>
    <p>
        If you're not sure, please <a href="{% url 'account_login' %}">login</a> again.
    </p>
{% endblock content %}
