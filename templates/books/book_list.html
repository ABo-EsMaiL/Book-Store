{% extends "_base.html" %}

{% block title %}Books{% endblock %}
{% block content %}
    <h1>Books</h1>
    <div class="row">
    {% for book in book_list %}
        <div class="card col-md-3">
            {% comment %} <img src="{{ book.cover_image }}" alt="{{ book.title }}"> {% endcomment %}
            <div class="card-body col">
                <h5 class="card-title"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h5>
                <p class="card-text">{{ book.author }}</p>
                <p class="card-text">Price: {{ book.price }}$</p>
                {% comment %} <a href="{% url 'bookstore:book_detail' book.id %}" class="btn btn-primary">View Details</a> {% endcomment %}
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
