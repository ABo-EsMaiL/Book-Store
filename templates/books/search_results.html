{% extends "_base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <h1>Search Results</h1>

  {% if book_list %}
      {% for book in book_list %}
        <div>
            <a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
            <p>Author: {{ book.author }}</p>
            <p>Price: {{ book.price }}$</p>
        </div>
      {% endfor %}
  {% else %}
    <p>No books found.</p>
  {% endif %}
{% endblock %}
